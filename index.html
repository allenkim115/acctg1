<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="shortcut icon" href="accounts.png">
    <title>Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Raleway&display=swap');
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(acctBG.jpg);
            background-size: cover;
            height: 100vh;
        }

        .container {
            max-width: 500px;
            margin-left: 100px;
            margin-top: 150px;
            padding: 20px;
        }

        h2 {
            color: #F8EEEC;
            font-size: 60px;
            text-transform: uppercase;
            font-weight: 800;
            text-align: left;
            margin-bottom: 20px;
        }

        p {
            padding: 5px;
            font-size: 40px;
            text-align: left;
            color: #F8EEEC;
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            background: #1B1212;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
        }

        .logo {
            width: 90px;
            height: auto;
            margin-top: 20px;
            margin-left: 40px;
            margin-right: 40px;
        }

        .site-title {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 25px;
            font-weight: 800;
            color: #fff;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .navbar {
            text-align: left;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 30px;
            padding: 10px;
            margin-bottom: 30px;
            margin-top: 30px;
            display: flex;
            align-items: center;
        }

        .navbar a .icon {
            margin-right: 10px;
        }

        .navbar a:hover {
            background-color: white;
            color: black;
            border-radius: 5px;
        }

        .navbar a:hover .icon {
            color: black;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            color: #fff;
            margin: 0 5px;
            text-decoration: none;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
            }

            .content {
                margin-left: 0;
            }
        }
        .navbar .active{
             color: #212122;
             background-color:#F8EEEC ;
             border-radius: 10px;
             font-weight: 800;
            }
            span{
                color: crimson;
                font-weight: 600;
                text-transform: uppercase;
                font-size: 50px;
            }
            .sidebar {
            max-height: 150vh;
            height: 100vh;
            width: 250px;
            background:#1B1212;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            overflow-y: auto; /* Add this line to enable vertical scrolling */
        }

        /* Add a max-height if you want to limit the height of the sidebar */
        /* .sidebar {
            max-height: 100vh;
        } */
         .names{
            margin-left: 100px;
            margin-top: 100px;
         }
        .names h4{
            font-family: 'Raleway', sans-serif;
            font-size: 30px;
            color:#F8EEEC;
        }
        .names p{
            font-size: 20px;
            text-align: left;
            margin-left: 0;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div>
            <img src="fund.png" alt="File Logo" class="logo">
            <h1 class="site-title">ACCOUNTING</h1>
        </div>
        <div class="navbar">
            <a class="active" href="about.html"><i class='bx bx-home icon'></i>Home</a>
            <a href="general.html"><i class='bx bx-book icon'></i>General Journal</a>
            <a href="Adjusting.html"><i class='bx bx-adjust icon'></i>Adjusting Entry</a>
            <a href="ledger.html"><i class='bx bx-credit-card icon'></i>General Ledger</a>
            <a href="worksheet.html"><i class='bx bx-file icon'></i>Worksheet</a>
        </div>
        <div class="social-icons">
            <!-- Add your social icons here -->
        </div>
    </div>

    <div class="content">
        <section id="about">
            <div class="container">
            <p>Welcome to</p> 
            <span>ApexDamien Associates</span>
            <p>your trusted partner in accounting and financial solutions.</p>
            </div>
        </section>
        <div class="names">
        <h4>Members</h4>
        <p>Bustillo, Jarom</p>
        <p>Caumeran, Damien</p>
        <p>Rafaela, Allen Kim</p>
        <p>Solon, Jhon Richmon</p>
        </div>
    </div>
     <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the current page URL
            var currentPage = window.location.pathname;

            // Get the "navbar" element
            var navbar = document.querySelector('.navbar');

            // Get all the links inside the navbar
            var links = navbar.querySelectorAll('a');

            // Loop through each link and check if its href matches the current page
            links.forEach(function (link) {
                if (link.getAttribute('href') === currentPage) {
                    // If there is a match, add the "active" class to the link
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>

</html>
